<header class="header" itemscope itemtype="http://schema.org/SiteNavigationElement" aria-label="Main navigation">
  <div class="container">
    <div class="header__inner">
      <!-- LOGO in top left corner (logo.svg says "sleek")
      <a class="header__logo" href="{{ '/' | relative_url }}">
        <div class="header__logo--container">
          {% include logo.svg %}
        </div>
      </a> -->
      <nav class="header__links">
        <div class="container header__links-wrapper">
          {% for item in site.data.navigation %}
            <a class="header__link" href="{{ item.url | relative_url }}" itemprop="url"><span itemprop="name">{{ item.title }}</span></a>
          {% endfor %}
        </div>
      </nav>
      <div class="header__toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
</header>
